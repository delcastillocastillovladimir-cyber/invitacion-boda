<body>

<header class="hero">
  <div class="hero-content">

    <h1>Confirmar asistencia</h1>

    <form id="rsvp-form" class="rsvp-form">
      <label class="field">
        <span>Nombre y apellido</span>
        <input id="nombre" name="nombre" type="text" placeholder="Ej: Ana PÃ©rez" autocomplete="name" required />
      </label>

      <div class="confirm-actions">
        <button type="button" class="btn btn-confirm" id="btn-si">ğŸ’– SÃ­, asistirÃ©</button>
        <button type="button" class="btn no btn-confirm" id="btn-no">ğŸ˜” No podrÃ© asistir</button>

    </form>

</header>

<script>
  const nombreEl = document.getElementById("nombre");
  const acompEl = document.getElementById("acompanantes");

  function go(respuesta) {
    const nombre = (nombreEl.value || "").trim();
    if (!nombre) {
      nombreEl.focus();
      return;
    }
    const acompanantes = acompEl.value;

    const url =
      `gracias.html?respuesta=${encodeURIComponent(respuesta)}` +
      `&nombre=${encodeURIComponent(nombre)}` +
      `&acompanantes=${encodeURIComponent(acompanantes)}`;

    window.location.href = url;
  }

  document.getElementById("btn-si").addEventListener("click", () => go("si"));
  document.getElementById("btn-no").addEventListener("click", () => go("no"));
</script>

</body>
